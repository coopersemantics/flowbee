<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>flowbee.until</title>
	</head>

	<body>
		<script src="../dist/flowbee.js"></script>
		<script>
			flowbee.until(function(test) {
				setTimeout(function() {
					test(function(value) {
						return value > 100;
					});
				}, 1000);
			}, function(resume) {
				setTimeout(function() {
					resume(function(value) {
						return value + 1;
					});
				}, 1);
			}).execute(function(err, fn) {
				if (err) {
					return err;
				}

				console.log(err, fn(0)); // null 101
			});
		</script>
	</body>
</html>
